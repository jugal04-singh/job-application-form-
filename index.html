<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container">
        <div class="apply_box">
            <h1>job application
                <span class="small_title">(web)</span>
            </h1>
            <form action="post">
                <div class="form_container">
                  <div class="form_control">
                    <label for="">first name</label>
                    <input id="first name"
                     placeholder="enter your first name"><br>

                    <label for="">last name</label>
                    <input id="last name"
                     placeholder="enter your last name"><br>
                    <label for="gender">male</label>
                    <input type="radio"
                     name="male" name="female" id="gender">
                    <label for="gender">female</label>
                    <input type="radio" 
                    name="male" value="male" id="gender2"><br>

                    <label for="">email</label>
                    <input id="email"
                     placeholder="enter your email"><br>
                    <label for="">phone no</label>
                    <input 
                    type="number"
                    id="phone no"
                     placeholder="enter your phone no"><br>
                   <br>
                    <label for="job role">job role</label>
                    <select name="job role" id="job role">
                        <option value="frontend developer">Frontend developer</option>
                        <option value="backend developer">backend developer</option>
                        <option value="fullstack developer">fullstack developer</option>
                        <option value="android developer">android developer</option>
                        <option value="data analyst ">data analyst</option>
                    </select>
                    <div class="form_control">
                        <label for="address">address</label>
                        <textarea name="address" 
                        id="address" 
                        cols="70" 
                        rows="8">
                        </textarea>
                    </div>

                    <label for="city">city</label>
                    <input id="city" name="city" placeholder="enter your city name">
                    <label for="pincode">pincode</label>
                    <input 
                    type="number"
                    id="pincode" 
                    name="pincode"
                     placeholder="enter your pincode">
                  </div>
                  <label for="">resume</label>
                  <input type="file" 
                  id="resume" 
                  placeholder="your resume"><br>
                  <label for="date">date</label>
                  <input type="date"
                  id="date"
                  name="date">
                </div>
                <div class="button_container">
                    <button type="submit">Submit</button
                </div>
                   
               
            </form>
            

        </div>
     </div>
</body>
</html>
